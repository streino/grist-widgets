<html>
  <head>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="api.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr@1.14.2/dist/dsfr.min.css" rel="stylesheet">
    <style>
      .logo {
        border: 1px solid lightgrey;
      }
    </style>
  </head>
  <body>
    <span class="fr-1v">
    <div class="fr-container fr-container--fluid">
      <div class="fr-grid-row fr-grid-row--center">
        <div class="fr-col-8">
          <div class="fr-search-bar fr-p-1v" role="search">
            <label class="fr-label" for="search-input"> Rechercher </label>
            <input class="fr-input" aria-describedby="search-input-messages" placeholder="" id="search-input" type="search">
            <div class="fr-messages-group" id="search-input-messages" aria-live="polite"> </div>
            <button title="Rechercher" type="button" class="fr-btn" onClick="search()"> Rechercher </button>
          </div>
        </div>
        <div class="fr-col-8">
          <div id="info"> &nbsp; </div>
        </div>
        <div class="fr-grid-row fr-grid-row--center">
          <div class="fr-container--fluid">
            <div class="fr-col-12" id="search-results"> </div>
          </div>
        </div>
      </div>
    </div>
    <div id="debug"></div>
    <script src="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr@1.14.2/dist/dsfr.module.min.js"></script>
  </body>
</html>
